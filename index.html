<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Save English Words</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s6 offset-s3">
          <div id="main" class="card blue-grey darken-1">
            <div class="card-content white-text">
              <div class="center-align">
                <span class="card-title">English Words</span>
              </div>
              <p class="center-align">
                Please enter an English word with coresponding Bosnian
                translation.
              </p>

              <div class="row">
                <form id="input-form">
                  <div class="col s12 input-field">
                    <input
                      type="text"
                      name="eng-input"
                      id="eng-input"
                      class="white-text"
                    />
                    <label for="eng-input">English word</label>
                  </div>
                  <div class="col s12 input-field">
                    <input
                      type="text"
                      name="bos-input"
                      id="bos-input"
                      class="white-text"
                    />
                    <label for="bos-input">Bosnian word</label>
                  </div>
                  <div class="col s12 center-align">
                    <input
                      type="submit"
                      value="Add words"
                      class="btn orange darken-3"
                    />
                  </div>
                </form>
              </div>
            </div>
            <div class="card-action">
              <div class="row">
                <div class="input-field col s12">
                  <input
                    type="text"
                    name="filter"
                    id="filter"
                    class="white-text"
                  />
                  <label for="input-filter"
                    >Enter first letters to filter . . .</label
                  >
                </div>
              </div>
              <ul id="words-list" class="collection"></ul>
              <div class="center-align">
                <a href="#" id="clear-words" class="btn orange darken-3"
                  >Clear Words</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="./app.js"></script>
  </body>
</html>
